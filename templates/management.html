<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Management Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/management_style.css">
    <script src="/static/script/management_script.js" defer></script>
</head>

<body>
    <div id="user-list-state">
        <h1>ユーザーリスト</h1>
        <ul id="user-list">
            <!-- ユーザーリストはJavaScriptで動的に生成 -->
        </ul>
    </div>

    <div id="month-list-state" style="display: none;">
        <h1>月を選択してください</h1>
        <div id="month-list">
            <!-- 月のリストはJavaScriptで動的に生成 -->
        </div>
    </div>

    <div id="user-summary-state" style="display: none;">
        <h1>ユーザーサマリ</h1>
        <div id="user-summary">
            <!-- ユーザーサマリはJavaScriptで動的に生成 -->
        </div>
        <!-- 再作成ボタン -->
        <button id="recreate-summary" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i> サマリを再作成
        </button>
    </div>
</body>

</html>
